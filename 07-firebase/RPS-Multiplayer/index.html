<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <section class='container'>
        <section class='row'>
            <h1 class='col-12'>Rock, Paper, Scissors</h1>
        </section>
        <section class='row'>
            <section id='player'>
                <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Name">
                    <button type="submit" class="btn btn-primary">Start</button>
                </form>
            </section>
        </section>
        <section class='row'>
            <section id='left' class='col-4 border'>Waiting for Player 1
                <section id='left-activity'>ABC</section>
            </section>
            <section id='middle' class='col-4 border'></section>
            <section id='right' class='col-4 border'>Waiting for Player 2
                <section id='right-activity'>CBA</section>
            </section>
        </section>
        <section class="row">
            <section id='chat'>
            </section>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
