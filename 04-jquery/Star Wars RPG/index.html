<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <h1>Star Wars RPG!</h1>
    <section id="character">Your Character
        <section id="luke-skywalker">
            <img src="assets/images/luke-skywalker.jpg" width="200px" height=auto></img>
            <p>It's Luke Skywalker!</p>
        </section>
        <section id="darth-maul">
            <img src="assets/images/darth-maul.jpeg" width="200px" height=auto></img>
            <p>It's Darth Maul!</p>
        </section>
        <section id="obiwan-kenobi">
            <img src="assets/images/obi-wan-kenobi.jpeg" width="200px" height=auto></img>
            <p>It's Obi-Wan Kenobi!</p>
        </section>
        <section id="darth-sidious">
            <img src="assets/images/darth-sidious.jpg" width="200px" height=auto></img>
            <p>It's Darth Sidious!</p>
        </section>
    </section>
    <section id="enemies">
        <h2>Enemies available to attack</h2>
    </section>
    <section id="fight">
        <h2>Fight Section</h2>
        <button id="fighting">Fight!</button>
    </section>
    <section id="defender">
        <h2>Defender</h2>
    </section>
</body>

</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
