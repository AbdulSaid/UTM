<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortune Teller</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <section id='response'></section>
    <form>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">First persons name</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" value="Taylor Swift"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea2">Second persons name</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="1" value="John Doe"></textarea>
        </div>
        <h1 id='findout' class="btn btn-primary mb-2">Find out</h1>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        $("#findout").click(function () {
            var firstName = $("#exampleFormControlTextarea1").val();
            var secondName = $("#exampleFormControlTextarea2").val()
            var queryURL = 'https://love-calculator.p.mashape.com/getPercentage?fname=' + firstName + '&sname=' + secondName;
            $.ajax({
                url: queryURL,
                method: "GET",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("X-Mashape-Key", "EhsMuL3vxQmsh8nPZik5BhSHNZd3p14DKLMjsnkhLhaqww5p8c");
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.setRequestHeader("Accept", "application/json");
                }
            }).then(function (response) {
                $("#response").text(JSON.stringify('Likelyhood of match?: ' + response.percentage + '%. ' + response.result));
            });
        })
    </script>
</body>

</html>
